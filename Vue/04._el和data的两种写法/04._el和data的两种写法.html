<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../JS/vue.js"></script>
</head>
<body>
    <!-- 
        data与el的两种写法
            1.el有两种写法
                (1).new Vue的时候配置el属性
                (2).先创建Vue实例，随后再通过v.$mount('#root')指定el的值
            2.data有两种写法
                (1).对象式
                (2).函数式
                目前两种写法都可以，但是以后学到组件时，data必须使用函数式，否则会报错
            3.一个重要的原则
                由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue的实例了，而变成了全局的Window
    -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>
</body>
<script>
    // el的两种写法

    // const v = new Vue({
    //     // el: '#root',
    //     data: {
    //         name: '小红'
    //     }
    // })
    // console.log(v);
    // 另外一种挂载方法，不使用el
    // 这种方法较为灵活，比如可以有如下的应用：2s后进行解析显示在用户界面上
    // setTimeout(() => {
    //     v.$mount('#root')
    // },2000)

    // data的两种写法

    new Vue({
        el: '#root',
        // data的第一种写法：对象式
        // data:{
        //     name:'小红'
        // }

        // data的第二种写法：函数式
        data:function(){  //或者可以直接简写为data(){}，省略掉冒号和function
            return{
                name:'小红'
            }
        }
    })

</script>
</html>
