<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<script src="../../JS/vue.js"></script>
<body>
  <!-- 1.Vue中常用的按键别名：
            回车：enter
            删除：delete（捕获删除和退格键）
            退出：esc
            空格：space
            换行：tab（特殊，必须配合keydown使用，因为tab本身有切换焦点的功能，如果使用keyup则无法执行回调函数）
            上：up
            下：down
            左：left
            右：right
        2.Vue未提供别名的按键，可以使用按键原始的key值去绑定，像大小写键，就要写成caps-lock这种形式。
        3.系统修饰键（用法特殊）：ctrl、alt、shift、meta（win）
            （1）配合keyup使用：按下修饰键的同时，再按下其他键，随后释放其他键，事件才被触发。
            （2）配合keydown键使用：正常触发事件。
        4.也可以使用keyCode去指定具体的按键（不推荐）
        5.Vue.config.keyCodes.自定义键名=键码，可以定制按键别名
        6.如果想用组合按键的话，也用点连接，如：ctrl.y（就是需要同时按下ctrl和y键）
  -->
  <div id="root">
    <!-- 因为如果只写@keyup的话，每次输入在输入框中都会显示在控制台，加上.enter就会在按下回车之后执行回调函数 -->
    <input type="text" placeholder="按下回车提示输入" @keyup.caps-lock="showInfo">
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#root',
    data: {

    },
    methods: {
      showInfo(e){
        console.log(e.target.value);
      }
    }
  })
</script>
</html>
