<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../JS/vue.js"></script>
  <style>
    .basic {
      height: 60px;
      width: 300px;
      border: 1px solid red;
    }

    .normal {
      background-color: aqua;
    }

    .happy {
      background: linear-gradient(135deg, #fce38a, #f38181);
    }

    .sad {
      background: linear-gradient(135deg, #ffa6b7, #1e2ad2);
    }

    .exhaust {
      font-size: 30px;
    }
  </style>
</head>

<body>
  <!-- 绑定样式：
        1.class样式：
            写法：:class="xxx"，xxx可以是字符串、对象、数组
        2.style样式：
            :style="{fontSize:xxx}"，其中xxx是动态值
            :style="[a,b]"，其中a、b是样式对象
  -->
  <div id="root">
    <!-- 不用变化的，静态的直接写在class里，需要通过Vue动态绑定的写在:class里(即，v-bind：class) -->
    <!-- 绑定class样式，字符串写法，适用于样式的类名不确定，需要动态指定 -->
    <!-- <div class="basic" :class="mood" @click="changeMood">{{name}}</div> -->
    <!-- 随机变化 -->
    <div class="basic" :class="mood" @click="random">{{name}}</div><br><br>
    <!-- 绑定class样式，数组写法，要绑定的样式个数不确定，名字也不确定-->
    <div class="basic" :class="arr">{{name}}</div><br><br>
    <!-- 绑定class样式，对象写法，要绑定的样式个数确定，名字也确定，但要动态决定用不用 -->
    <div class="basic" :class="obj">{{name}}</div><br><br>
    <!-- 绑定style样式，对象写法 -->
    <div class="basic" :style="styleObj">{{name}}</div>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#root',
    data: {
      name: '小红',
      mood: 'normal',
      arr: ['happy', 'sad', 'exhaust'],
      obj: {
        happy: false,
        exhaust: false
      },
      styleObj: {
        // 都采用驼峰命名法，css中字体大小font-size，在对象中就去掉横杠，再将第二个单词首字母大写，即fontSize
        fontSize: '40px',
        color: 'aqua',
        backgroundColor: 'orange'
      }
    },
    methods: {
      changeMood () {
        this.mood = 'happy'
      },
      random () {
        const arr = ['normal', 'happy', 'sad'];
        // Math.floor()向下取整
        let num = Math.floor(Math.random() * 3);
        this.mood = arr[num];
      }
    }
  })
</script>

</html>
