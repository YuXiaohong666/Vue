    // 用computed实现
    const vm = new Vue({
        el: '#root',
        data: {
            keyWord: '',
            personList: [
                {id: '001', name: '马冬梅', age: 18, sex: '女'},
                {id: '002', name: '周冬雨', age: 19, sex: '女'},

                {id: '004', name: '温兆伦', age: 20, sex: '男'}

        },
        computed: {
            filPersons() {
                return this.personList.filter((p) => {
                    return p.name.indexOf(this.keyWord) !== -1
