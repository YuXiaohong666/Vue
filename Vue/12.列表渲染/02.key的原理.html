<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <script src="../../JS/vue.js"></script>
</head>

<body>
<!-- 面试题：react、Vue中的key有什么作用？(key的内部原理)
          1.虚拟DOM中key的作用：
                key是虚拟DOM对象的标识，当状态中的数据发生变化时，Vue会根据[新数据]生成[新的虚拟DOM]。
                随后Vue进行[新虚拟DOM]与[旧虚拟DOM]的差异比较，比较规则如下：
          2.对比规则：
                (1).旧虚拟DOM中找到了与新虚拟DOM相同的key：
                    ①.若虚拟DOM中内容没变，直接使用之前的真实DOM。
                    ②.若虚拟DOM中内容变了，则生成新的真实DOM，随后替换掉页面中之前的真实DOM。
                (2).旧虚拟DOM中未找到与新虚拟DOM相同的key
                    创建新的真实DOM，随后渲染到页面。
          3.用index作为key可能会引发的问题：
                (1).若对数据进行：逆序添加、逆序删除等破坏顺序操作，会产生没有必要的真实DOM更新 ==>界面效果没问题但效率变低了
                (2).如果结构中还包含输入类的DOM：
                    会产生错误的DOM更新 =>界面有问题
          4.开发中如何选择key：
                (1).最好使用每条数据的唯一标识作为 key。
                (2).如果不存在对数据的逆序添加、逆序删除等破坏顺序的操作，仅用于渲染列表适用index作为key是没有问题的。
-->
<div id="root">
    <h2>人员列表</h2>
    <ul>
        <h2>遍历数组</h2>
        <!-- 使用遍历生成了多个同样结构的数据，必须在后面加上:key为这些结构绑定唯一的标识 -->
        <li :key="p.id" v-for="p in personList">
            {{p.name}}-{{p.age}}
        </li>
    </ul>
</div>
</body>
<script>
    const vm = new Vue({
        el: '#root',
        data: {
            personList: [
                {id: '001', name: '张三', age: 18},
                {id: '002', name: '李四', age: 19},
                {id: '003', name: '王五', age: 20},
            ]
        }
    })
</script>

</html>
