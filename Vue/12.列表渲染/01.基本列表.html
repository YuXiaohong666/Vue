<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../JS/vue.js"></script>
</head>

<body>
  <!-- v-for指令：
          1.用于展示列表数据
          2.语法：v-for="(item.index) in xxx" :key="yyy"
          3.可遍历：数组、对象、字符串、指定次数
  -->
  <div id="root">
    <h2>人员列表</h2>
    <ul>
      <h2>遍历数组</h2>
      <!-- 使用遍历生成了多个同样结构的数据，必须在后面加上:key为这些结构绑定唯一的标识 -->
      <li v-for="p in personList" :key="p.id">
        {{p.name}}-{{p.age}}
      </li>
      <!-- 使用索引值代替数据中的id来作为这些结构的唯一标识 -->
      <li v-for="(p,index) in personList" :key="index">
        {{p.name}}-{{p.age}}-{{index}}
      </li>

      <h2>遍历对象</h2>
      <li v-for="(value,k) in car" :key="k">
        {{k}}-{{value}}
      </li>

      <h2>遍历字符串</h2>
      <li v-for="(char,index) in str">
        {{char}}-{{index}}
      </li>
    </ul>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#root',
    data: {
      personList: [
        { id: '001', name: '张三', age: 18 },
        { id: '002', name: '李四', age: 19 },
        { id: '003', name: '王五', age: 20 },
      ],
      car: {
        name: '福特',
        price: 24000,
        color: 'white'
      },
      str: 'hello world'
    }
  })
</script>

</html>
