<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../JS/vue.js"></script>
</head>
<body>
    <!-- 
        总结
        Vue模板语法有两大类：
        1.插值语法：
            功能：用于解析标签体内容
            写法：{{xxx}}，可以直接读取到data中的所有属性
        2.指令语法：
            功能：用于解析标签(包括：标签属性、标签体内容、绑定事件...)
            写法：v-bind:href="url" 或简写为 :href="url"，可以直接读取到data中的所有属性
    -->
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好，{{name}}</h3>
        <hr>
        <h1>指令语法</h1>
        <!-- 此种写法已经被弃用 -->
        <!-- <a href={{url}}>点我去我的博客</a> -->
        <!-- 使用Vue的指令，v-bind实现动态绑定的功能 -->
        <a v-bind:href="url">点我去我的博客</a>
        <!-- v-bind的简写方式，: -->
        <a :href="url2">点击去我的好基友的博客</a>
    </div>
    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data: {
                name: 'jack',
                url: 'https://yuxiaohong.cn/',
                url2: 'https://jaggerr.cn'
            }
        })
    </script>
</body>
</html>
