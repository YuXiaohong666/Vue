<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <script src="../../JS/vue.js"></script>
</head>
<body>
<!--
    初识Vue
    1.想让Vue工作，必须创建一个Vue实例，且要传入一个配置对象。
    2.root容器里的代码依然能符合html规范，只不过混入了一些特殊的Vue语法
    3.root容器里的代码被称为【Vue】模板。
    4.Vue实例和容器是一一对应的。
    5.真是开发中只有一个Vue实例，并且会配合着组件一起使用。
    6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性。
    7.一旦data中的数据发生变化，那么页面中用到该数据的地方也会自动更新。
-->
<div id="root">
    <h1>Hello,{{name.toUpperCase()}}</h1>
    <h2>{{age}}</h2>
</div>
<div class="root">
    <h1>Hello,{{name}}</h1>
</div>
<script>
    Vue.config.productionTip = false;

    // 创建一个Vue实例
    new Vue({
        el: '#root',  //el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串。
        data: {  //data中用于存储数据，供el所指向的容器所使用。
            name: 'asdas',
            age: 22
        }
    });
</script>
</body>
</html>
