<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>localStorage的一个最大特点：将浏览器关闭，保存的数据也不会消失</h2>
<button onclick="saveData()">点我保存一个数据</button>
<button onclick="readData()">点我读取一个数据</button>
<button onclick="deleteData()">点我删除一个数据</button>
<button onclick="deleteAllData()">点我清空数据</button>
<script>
    let p = {name: '小红', age: 23}

    // 保存一个数据
    function saveData() {
        window.localStorage.setItem('msg', 'hello!')
        window.localStorage.setItem('person', JSON.stringify(p))
    }

    // 读取一个数据
    function readData() {
        console.log(localStorage.getItem('msg'))
        const result = localStorage.getItem('person')
        // 使用JSON进行一次转换,可以让浏览器控制台进行解析
        console.log(JSON.parse(result))
    }

    // 删除一个数据
    function deleteData() {
        window.localStorage.removeItem('msg')
    }

    // 清空数据
    function deleteAllData() {
        localStorage.clear()
    }
</script>
</body>
</html>
