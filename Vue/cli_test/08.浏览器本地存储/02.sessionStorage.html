<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>sessionStorage的一个最大的特点：浏览器一关闭，数据就被删除了</h2>
<button onclick="saveData()">点我保存一个数据</button>
<button onclick="readData()">点我读取一个数据</button>
<button onclick="deleteData()">点我删除一个数据</button>
<button onclick="deleteAllData()">点我清空数据</button>
<script>
    let p = {name: '小红', age: 23}

    // 保存一个数据
    function saveData() {
        window.sessionStorage.setItem('msg', 'hello!')
        window.sessionStorage.setItem('person', JSON.stringify(p))
    }

    // 读取一个数据
    function readData() {
        console.log(sessionStorage.getItem('msg'))
        const result = sessionStorage.getItem('person')
        // 使用JSON进行一次转换,可以让浏览器控制台进行解析
        console.log(JSON.parse(result))
    }

    // 删除一个数据
    function deleteData() {
        window.sessionStorage.removeItem('msg')
    }

    // 清空数据
    function deleteAllData() {
        sessionStorage.clear()
    }
</script>
</body>
</html>
