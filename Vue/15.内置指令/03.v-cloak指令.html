<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../JS/vue.js"></script>
</head>
<style>
    <!--
    所有v-cloak属性的标签都会被隐藏-- >
    [v-cloak] {
        display: none;
    }
</style>
<body>
<div id="root">
    <!--    v-cloak在Vue接管容器的一瞬间就会被删除-->
    <h2 v-cloak>{{name}}</h2>
</div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            name: '小红'
        }
    })
</script>
</html>
