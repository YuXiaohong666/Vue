<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../JS/vue.js"></script>
</head>
<body>
<!--学过的指令：
        v-bind：单向绑定解析表达式，可简写为：xxx
        v-model：双向数据绑定
        v-for：遍历数组/对象/字符串
        v-on：绑定事件监听，可简写为@
        v-if：条件渲染（动态控制节点是否存在）
        v-else：条件渲染（动态控制节点是否存在）
        v-show：条件渲染（动态控制节点是否展示）
        v-text：
            1.向其所在的节点中渲染文本内容。
            2.与插值语法的区别：v-text会替换掉节点中的内容，{{xxx}}不会
-->

<div id="root">
    <h2>{{name}}</h2>
    <!--    会直接覆盖掉标签体中的内容-->
    <h2 v-text="name">123</h2>
    <h2 v-text="str">123</h2>
</div>
</body>
<script>
    new Vue({
        el: '#root',
        data: {
            name: '小红',
            str: '<h3>河北</h3>'
        }
    })
</script>
</html>
