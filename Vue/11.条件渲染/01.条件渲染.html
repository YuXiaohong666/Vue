<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../JS/vue.js"></script>
</head>

<body>
  <!-- 条件渲染：
            1.v-if 
                写法：
                  (1).v-if="表达式"
                  (2).v-else-if="表达式"
                  (3).v-else
                适用于：切换频率较低的场景
                特点：不展示的DOM元素直接被移除
                注意v-if可以和v-else-if、v-else一起使用，但是要求结构不能被打断
            2.v-show
                写法：v-show="表达式"
                适用于：切换频率较高的场景
                特点：不展示的DOM元素不会被移除，仅仅是样式上被隐藏
            3.备注：使用v-if时，元素可能无法获取到，而使用v-show一定可以获取到
  -->
  <div id="root">
    <h2>当前的n值是：{{n}}</h2>
    <button @click="add">点我使n+1</button>
    <!-- v-show底层就是通过控制display控制的元素是否隐藏，页面结构显示display:none -->
    <h2 v-show="false">{{name}}</h2>
    <!-- 引号内还可以写表达式 -->
    <h2 v-show="1===1">{{name}}</h2>
    <!-- 使用v-if进行条件渲染，如果设置为不显示的话，在页面结构上就不会显示这个节点 -->
    <h2 v-if="1===1">{{name}}</h2>

    <!-- 当n等于不同值时展现不同的内容 -->
    <!-- if else-if else必须写在一起，中间不能被其他标签打断，打断后面部分就不奏效了 -->
    <div v-if="n==1">Angular</div>
    <div v-else-if="n==2">React</div>
    <div v-else-if="n==3">Vue</div>
    <div v-else>Web</div>
    <!-- template标签的好处就是在渲染到页面上时，template模板就会消失，只保留标签里包裹的内容 -->
    <!-- 不能配合v-show进行使用 -->
    <template v-if="n==1">
      <h2>你好</h2>
      <h2>石家庄</h2>
      <h2>河地大</h2>
    </template>
  </div>
</body>
<script>
  const vm = new Vue({
    el: '#root',
    data: {
      name: '小红',
      n: 0
    },
    methods: {
      add () {
        this.n += 1;
      }
    },
  })
</script>

</html>
